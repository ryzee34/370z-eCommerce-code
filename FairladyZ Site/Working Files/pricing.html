<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frankie's Pricing</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <video autoplay muted loop id="myVideo">
            <source src="images/370zdriftvid.mp4" type="video/mp4">
          </video>
        <div class="main">
            <nav>
                <div class="logo">
                    <a href="home.html">
                        <img src="images/fairladyZ.png" alt="Fairlady Z Logo">
                    </a>
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="models.html">Models</a></li>
                        <li><a href="pricing.html">Pricing</a></li>
                        <li><a href="successor.html">Successor</a></li>
                    </ul>
                </div>
            </nav>

            <div class="information">
                <div class="overlay"></div>
                <img src="images/370z sticker.png" class="mobile" alt="370Z Sticker">
                <div id="circle">
                    <div class="feature one3">
                        <div>
                            <h1>Base</h1>
                            <p>Starting at $30,090</p>
                        </div>
                    </div>
                    <div class="feature two3">
                        <div>
                            <h1>Sport</h1>
                            <p>Starting at $33,820</p>
                        </div>
                    </div>
                    <div class="feature three3">
                        <div>
                            <h1>Sport Touring</h1>
                            <p>Starting at $39,490</p>
                        </div>
                    </div>
                    <div class="feature four3">
                        <div>
                            <h1>Nismo</h1>
                            <p>Starting at $45,790</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <img src="images/arrow.png" id="upBtn" alt="white arrow">
                <h3>Specifications</h3>
                <img src="images/arrow.png" id="downBtn" alt="white arrow">
            </div>

        </div>


        <script>
            var circle = document.getElementById("circle");
            var upBtn = document.getElementById("upBtn");
            var downBtn = document.getElementById("downBtn");

            var rotateValue = circle.style.transform;
            var rotateSum;

            upBtn.onclick = function()
            {
                rotateSum = rotateValue + "rotate(-90deg)";
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;
            }
            downBtn.onclick = function()
            {
                rotateSum = rotateValue + "rotate(90deg)";
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;
            }
        </script>
   

    </body>
</html>
