<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frankie's Site</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <video autoplay muted loop id="myVideo">
            <source src="images/370zdriftvid.mp4" type="video/mp4">
          </video>
        <div class="main">
            <nav>
                <div class="logo">
                    <a href="home.html">
                        <img src="images/fairladyZ.png" alt="Fairlady Z Logo">
                    </a>
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="models.html">Models</a></li>
                        <li><a href="pricing.html">Pricing</a></li>
                        <li><a href="successor.html">Successor</a></li>
                    </ul>
                </div>
            </nav>

            <div class="information">
                <div class="overlay"></div>
                <img src="images/370z sticker.png" class="mobile" alt="370Z Sticker">
                <div id="circle">
                    <div class="feature one1">
                        <img src="images/whitetransparentEngine.png" alt="White Check Engine Light">
                        <div>
                            <h1>Engine</h1>
                            <p>VQ37VHR V6, 332hp, 3.7 L</p>
                        </div>
                    </div>
                    <div class="feature two1">
                        <img src="images/whitetransparentGear.png" alt="White Gear Spoke">
                        <div>
                            <h1>Transmission</h1>
                            <p>6-speed FS6R31A manual</p>
                        </div>
                    </div>
                    <div class="feature three1">
                        <img src="images/whitecaraxle.png" alt="White Justice Scale">
                        <div>
                            <h1>Drivetrain</h1>
                            <p>Rear-Wheel Drive</p>
                        </div>
                    </div>
                    <div class="feature four1">
                        <img src="images/whitetransparenttire.png" alt="White Tire">
                        <div>
                            <h1>Tires</h1>
                            <p>245-40-R19, 275-35-R19</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <img src="images/arrow.png" id="upBtn" alt="white arrow">
                <h3>Specifications</h3>
                <img src="images/arrow.png" id="downBtn" alt="white arrow">
            </div>

        </div>


        <script>
            var circle = document.getElementById("circle");
            var upBtn = document.getElementById("upBtn");
            var downBtn = document.getElementById("downBtn");

            var rotateValue = circle.style.transform;
            var rotateSum;

            upBtn.onclick = function()
            {
                rotateSum = rotateValue + "rotate(-90deg)";
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;
            }
            downBtn.onclick = function()
            {
                rotateSum = rotateValue + "rotate(90deg)";
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;
            }
        </script>
   

    </body>
</html>
